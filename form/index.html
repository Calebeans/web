<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste com forms</h1>
    <form action="receptor.php" method="post" enctype="multipart/form-data">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
        <br>
        <label for="aceite">Aceito os termos</label>
        <input type="checkbox" id="aceite" name="aceite">
        <br>
        <label for="sexo">Feminino</label>
        <input type="radio" id="fem" name="sexo" value="F">
        <label for="masc">Masculino</label>
        <input type="radio" id="masc" name="sexo" value="M">
        <br>
        <label for="curriculo">Curriculo</label>
        <input type="file" name="curriculo" id="curriculo">
        <br>
        <label for="cor">Cor preferida</label>
        <input type="color" name="cor" id="cor">
        <br>
        <label for="nascimento">Nascimento</label>
        <input type="date" name="nascimento" id="nascimento">
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="idade">Idade*</label>
        <input type="number" name="idade" id="idade" required>
        <br>
        <label for="potencia">PotÃªncia</label>
        <input type="range" name="potencia" id="potencia">
        <br>
        <label for="site">Site</label>
        <input type="url" name="site" id="site" placeholder="e-mail">
        <br>
        <label for="cpf">CPF*</label>
        <input type="text" name="cpf" id="cpf" required placeholder="000.000.000-00" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$">
        <br>


        <br><br>

        <!--<input type="reset">-->
        <button type="reset">Limpar</button>
        <button>Enviar</button>
    </form>
</body>
</html>
